<h1>CloudOpting TOSCA IDE</h1>
<div ng-show="authenticated">
	<p> {{greeting.id}}</p>
	<p> {{greeting.content}}</p>
</div>
<div ng-show="!authenticated">
	<p></p>
</div>
<div class="col-md-12" ng-controller="CytoscapeCtrl">
Service name:<input	ng-model="serviceName" /><button ng-click="sendService()" ng-disabled="!serviceName.length">Send nodes</button><button ng-click="saveService()" ng-disabled="!serviceName.length">Save topology</button><button ng-click="loadTopology()" ng-disabled="!serviceName.length">Load topology</button>
	<div class="panel panel-default">
		<div class="row outer">
			<div id="content" class="col-md-6">
				<button ng-click="reset()">Reset nodes</button>
				|||| Node <select ng-model="scheda.obj.objTypes"
					ng-options="name for name in objTypes"></select> <input
					ng-model="scheda.obj.name" />
				<button ng-click="addObj()">Add node</button>

				&nbsp&nbsp&nbsp&nbsp&nbsp <span ng-hide="mapData.length>1">
					After adding 2 nodes, you can start adding connecting edges </span> <span
					ng-show="mapData.length>1"> Edge (between 2 nodes) <select
					ng-model="formEdges.fromName" ng-options="c.name for c in mapData">
						<option value="">From >></option>
				</select> <select ng-model="formEdges.toName"
					ng-options="c.name for c in mapData">
						<option value="">To >></option>
				</select>
				<select ng-model="formEdges.type"
					ng-options="name for name in formArr"></select>
					<button ng-click="addEdge()">Add edge</button>
				</span>
				<hr>

				<cytoscape cy-data="mapData" cy-edges="edgeData"
					cy-templates="templateData" cy-edgetemplates="templateEdgeData" cy-click="doClick(value)" cy-edgeclick="doEdgeClick(value)"></cytoscape>
			</div>
			<div class="col-md-6">
				<div>
					<span>Node data form</span>

					<form name="myForm" sf-schema="schema" sf-form="form"
						sf-model="model" ng-submit="onSubmit(myForm)"></form>
				</div>

				

			</div>
		</div>
	</div>

</div>
