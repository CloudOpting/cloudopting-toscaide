<!doctype html>
<html>
<head>
<title>CloudOpting IDE</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
<link rel="stylesheet" type="text/css" href="css/cytoscape.css">
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">

			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>

	<script src="js/angular-sanitize.js" type="text/javascript"></script>
	<script src="js/angular-route.js" type="text/javascript"></script>
	<script src="js/angular-cookies.js" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/tv4.min.js"></script>
	<script src="js/ObjectPath.js"></script>
	
	<script src="js/schema-form.js"></script>

	<script src="js/hello.js"></script>
	<script src="js/cytoscapeDirective.js"></script>
